<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Quiz App</title>
</head>
<body>
    <div class="box-quiz">
        <div class="box-it">
            <div class="image"><img src="./img/it-img2.webp" alt=""></div>
            <div class="footer">
                <p>Questions related to IT Field</p>
                <button class="it-btn quiz-btn">IT QUIZ</button>
            </div>
        </div>
        <div class="box-it">
            <div class="image"><img src="./img/culture.avif" alt=""></div>
            <div class="footer">
                <p>Questions related to culture general</p>
                <button class="culture-btn quiz-btn">CULTURE QUIZ</button>
            </div>
        </div>
    </div>
    <div class="quiz-box">
        <h3 class="question"></h3>
        <ul class="reponse-list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="footer-box">
            <p><span class="number-ques"></span> Question</p>
            <button class="next-btn">Next Question</button>
        </div>
        <p class="note"></p>
    </div>
    <div class="resultat">
        <p class="status"></p>
        <h3>Totale point : </h3>
        <p class="totale-point"></p>
        <button class="reset next-btn" >Reset</button>
    </div>
</body>
<script type="module" src="index.js"></script>
</html>
